<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg그림그리기</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="90" r="50" stroke="black" stroke-width="3" fill="red" />
        <rect width="300" height="100" style="fill:rgb(255,255,255); stroke-width: 3; stroke:rgb(128,128,128)"/>
        <ellipse cx="100" cy="50" rx="100" ry="50" style="fill:purple; stroke:black; stroke-width: 2;"/>
        <line x1="0" y1="0" x2="200" y2="100" style="stroke:greenyellow; stroke-width:5"/>
        <polyline points="10,10 150,20 180,70 230,80" style="fill:none; stroke:aquamarine; stroke-width: 3;"/>
        <polygon points="70,0 200,70 40,100 50,100 100,30" style="fill:bisque; stroke:black; stroke-width: 3;"/>
        <text x="20" y="30" font-family="Arial" font-size="30" fill="greenyellow">
            Hello, my dear.
        </text>
        <rect width="100" height="100" fill="yellow">
            <animate attributeName="height" from="0" to="100" dur="5s"/>
        </rect>
        
    </svg>
</body>
</html>
