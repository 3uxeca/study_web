<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moveTo(), moveBy()</title>

    <script>
        var w;
        function openWindow() {
            w = window.open(' ', ' ', 'width=200, height=100');
            w.document.write("<p>오늘 다음과 같은 상품을 싸게 팝니다.</p>");
            w.moveTo(0, 0);
        }

        function moveWindow() {
            w.moveBy(10, 10);
            w.focus();
        }
    </script>
</head>
<body>
    <input type="button" value="Add window" onclick="openWindow()"/><br>
    <input type="button" value="Add window" onclick="moveWindow()"/><br>
</body>
</html>
