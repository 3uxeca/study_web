<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onload event</title>

    <script>
        function onLoadDoc()
        {
            alert("문서가 로드되었습니다.");
            document.body.style.backgroundColor = "#e0e0e0";
        }
    </script>
</head>
<body onload="onLoadDoc();">
    
</body>
</html>
