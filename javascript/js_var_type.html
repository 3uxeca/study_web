<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var s;
    s = 100;
    document.write(s + "<br>");
    s = "홍길동";
    document.write(s + "<br>");

    var a = "Hello World";
    var t = "How are you" + " today?";

    document.write(a + "<br>");
    document.write(t + "<br>");
    document.write(s.toUpperCase() + "<br>");

    var myCar = { model:"G80", color:"white", hp: 100 };
    document.write("model : " + myCar.model + "<br>");
    document.write("color : " + myCar.color + "<br>");
    document.write("hp : " + myCar.hp + "<br>");
    
    var x = 10;
    var y = 20;

    document.write(x+y+"<br>");
    document.write(x-y+"<br>");
    document.write(x*y+"<br>");
    document.write(x/y+"<br>");
    document.write(x%y+"<br>");

    var y = x++;
    document.write("y="+y);

    var age = prompt("Input your age", "man age please");
    </script>
</body>
