<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        while (i < 10) { // 반복 조건
            document.write("Counter : " + i + "<br />"); // 반복되는 문장, i를 화면에 출력
            i++; // 한 번 반복할 때마다 i를 하나 증가시킨다. 이 문장이 없을 경우 무한 반복.
        }
    </script>
</body>
</html>
