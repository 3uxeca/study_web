<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for / in 루프</title>
</head>
<body>
    <script>
        var myCar = { make: "BMW", model: "X5", year: "2020"};
        var txt = "";

        for (var x in myCar) {
            txt += myCar[x] + " ";
        }

        document.write(txt);
    </script>
</body>
</html>
