<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이메일 검증, 선택 검증</title>
</head>
<body>
    <script>
        // 선택 검증
        function checkSelection(elem, msg) {
            if (elem.value == 0) {
                alert(msg);
                elem.focus();
                return false;
            } else {
                return true;
            }
        }

        // 이메일 검증
        function checkEmail(str) {
            var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
            if(!reg_email.test(str)) {
                return false;
            } else {
                return true;
            }
        }

        // 로그인 버튼을 클릭했을 때 실행되는 함수
        function goToEnroll() {
            var obEmail = document.getElementById("email");
            if(!obEmail.value) {
                alert("이메일을 입력하세요!");
                obEmail.focus();
                return;
            } else {
                if(!checkEmail(obEmail.value)) {
                    alert("이메일 형식이 잘못되었습니다");
                    obEmail.focus();
                    return;
                }
            }
        }
    </script>
    <form>
        과일선택 <select id="fruits" class="required">
            <option value="0">선택하세요</option>
            <option value="1">Apple</option>
            <option value="2">Pair</option>
            <option value="3">Banana</option>
        </select>
        <input type="button" onclick="checkSelection(document.getElementById('fruits'), 'You have to choose one.')" value="submit"/>
        <br>
        Email : <input type="text" id="email" name="email"/>
        <button onclick="goToEnroll()">회원가입</button>
    </form>
</body>
</html>
