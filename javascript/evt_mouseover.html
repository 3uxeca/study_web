<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onmouseover()</title>

    <script>
        function OnMouseIn(elem)
        {
            elem.style.border = "2px solid #e0e0e0";
        }
        function OnMouseOut(elem)
        {
            elem.style.border = "";
        }
    </script>
</head>
<body>
    <div style="background-color: #ffffff; width:230px; cursor:pointer;" onmouseover="OnMouseIn(this)" onmouseout="OnMouseOut(this)">
        마우스를 이 요소 위에 이동하세염.
    </div>
</body>
</html>
