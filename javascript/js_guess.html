<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess What?</title>
    <style>
        h2 { color:red; text-align:center;}
        form, form p { text-align:center; }
        p { text-align:center; }
        form input[type=text] { width:100px; margin-top:2%;}
    </style>
    <script>
        var computerNumber = 53;    // 정답
        var nGuesses = 0; // 추측 횟수

        function guess() {
            var result = ""; // 결과 메시지
            // 사용자가 입력한 값을 받아서 변수 number에 대입한다.
            var number = parseInt(document.getElementById("user").value);
            nGuesses++;

            if (number == computerNumber) { 
                result = "성공~~~";
            } else if (number < computerNumber) {
                result = "떼잉~~낮아~~";
            } else {
                result = "높다~~~";
            }
            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;
            return true;
        }
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100 사이의 정수입니다.</p>
    <form>
        숫자:
        <input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess();">
        <br>
        추측횟수:
        <input type="text" id="guesses" size="5">
        <br>
        힌트:
        <input type="text" id="result" size="16">
    </form>
</body>
</html>
