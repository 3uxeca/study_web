<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("성적을 입력하시게나:", "A-F 사이의 문자로");
        switch (grade) {
            case 'A': alert("자네는, 과탑일세!");
                break;
            case 'B': alert("비가 내리는군, 분발하게!");
                break;
            case 'C': alert('자네는 전생에 농부였군, 분발하게!');
                break;
            case 'D': alert('DDDD I SSSS CC O, 디스코.');
                break;
            case 'F': alert('재수강 각일세.');
                break;
            default: alert("자네 학점이 어떻게 되나..?")
        }
    </script>
</body>
</html>
