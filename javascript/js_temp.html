<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>온도 변환기</title>

    <style>
        table { border:1px solid #e0e0e0; border-radius: 16px; text-align:center; border-collapse: collapse; }
        tr, td { border:1px solid #e0e0e0; border-radius: 16px;}
    </style>
</head>
<body>
    <table width="300px" height="100px">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
        </tr>
        <script>
            for (celsius = 0; celsius <= 10; celsius = celsius + 1) {
                document.write("<tr><td>" + celsius + "</td><td>" + ((celsius * 9.0 / 5) + 32) + "</td></tr>");
            }
        </script>
    </table>
</body>
</html>
