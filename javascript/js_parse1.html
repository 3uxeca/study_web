<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산계산기</title>
    <script>
        function calc() {
            var x = document.getElementById("x").value;
            var y = document.getElementById("y").value;
            var sum;
            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;

        }
        function subCalc() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var sub;
            sub = parseInt(a) - parseInt(b);
            document.getElementById("sub").value = sub; 
        }
    </script>

</head>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myForm" action="..." method="POST">
        첫번째 정수 :       <input id="x" /><br />
        두번째 정수 :       <input id="y" /><br />
        합계 :            <input id="sum" /><br />
        <input type="button" value="계산" onclick="calc();" />
    </form>

    <h3>뺄셈 계산기</h3>
    <form name="myForm" action="..." method="POST">
        첫번째 정수 :       <input id="a" /><br />
        두번째 정수 :       <input id="b" /><br />
        합계 :            <input id="sub" /><br />
        <input type="button" value="계산" onclick="subCalc();" />
    </form>

    <h1 id="test">This is a Heading.</h1>
    <script>
        function func() {
            e = document.getElementById("test");
            e.style.color = "orange";
        }
    </script>
    <button type="button" onclick="func()">click!</button>
</body>
</html>
