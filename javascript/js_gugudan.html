<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단!!</title>
    <style>
        table { border:1px solid #e0e0e0; border-collapse: collapse; }
    </style>
</head>
<body>
    <script>
        document.write("<h1>구구단 표</h1>");
        document.write("<table width=500px>");

        for (var i = 1; 1 <= 9; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>");

            for (var j = 2; j <= 9; j++) {
                document.write("<td>" + i * j + "</td>");
            }
            
            document.write("</tr>");

        }

        document.write("</table>");

    </script>
</body>
</html>
