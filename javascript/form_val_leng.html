<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터 길이 검증</title>

    <script>
        function checkLength(elem, min, max) {
            var s = elem.value;
            if (s.length >= min && s.length <= max) {
                return true;
            } else {
                alert(min + " 문자와 " + max + " 문자 사이로 입력해주세요!");
                elem.focus();
                return false;
            }
        }
    </script>

</head>
<body>
    아이디(6-8 문자) : <input type="text" id="name" />
    <input type="button" onclick="checkLength(document.getElementById('name'), 6, 8)" value="확인" />
</body>
</html>
