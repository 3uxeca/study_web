<!-- JavaScript는 정적인 html과는 다르게 동적인 특성을 갖는다. -->
<!-- python에서의 print()문 처럼 JavaScript는 document.write()문으로 코드(str, 연산 등)의 결과를 출력한다. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>JavaScript :)</h1>
        <script>
            document.write(1+1)
        </script> 
        1+1
    
            <h3>1&lt;2</h3> <!-- 부등호 < 는 &lt; -->

        <script>
              document.write("1<2=? ",1<2);
        </script>

            <h3>3&gt;2</h3> <!-- 부등호 > 는 &gt; -->
        <script>
            document.write("2>3=? ",2>3);
        </script>
    </body>
</html>
