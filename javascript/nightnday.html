<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Londrina+Outline|Open+Sans+Condensed:300" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <style>
            @import url("../css/nightnday.css");
            #font1 {
                /* font-family: 'Indie Flower', Courier; */
                font-family: 'Open Sans Condensed', Courier; 
            }
            #font2 {
                /* font-family: 'Indie Flower', Courier; */
                font-family: 'Open Sans Condensed', Courier; 
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          Dropdown
                          <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </div>
            </div>
        </header>
        <div id="top">
        </div>
        <h1 id="font1">
           * Night & Day *
        </h1>
        <p id="font2">
            I will show you this window with * Night & Day * theme ;)
        </p>
        <div id="center">
        <input class="btn btn-primary" type="button" value="* Sleep *" onclick="
            if(document.querySelector('body').dataset.mode === 'day'){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            document.querySelector('body').dataset.mode = 'night';
            this.value = '* Wake up *';
         } else {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            document.querySelector('body').dataset.mode = 'day';
            this.value = '* Sleep *';
          }
        ">

        </div>
    </body>
</html>
