<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>  
    <script src="js/script.js"></script>
    <title>Find a Fast Food Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Find a Fast Food Restaurant<span><img src="images/burger.png"/></span></div>
            <div class="search">
                <input id="txt-search" type="text"/>
                <button class="btn-search">Search</button>
            </div>
        </div>
        <div class="body">
            <div class="total"></div>
            <div class="list"></div>
        </div>
        <div class="paging"></div>
    </div>

    <div id="item-template" class="item">
        <div class="item-no"></div>
        <div class="item-detail">
            <div class="item-name"></div>
            <div class="item-addr"></div>
        </div>
    </div>
</body>
</html>
