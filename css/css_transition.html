<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <style>
        div { width:100px; height:50px; border:1px dotted red; background-color:yellow; transition: width 5s, height 5s;}
        div:hover { width:200px; height:100px; }
    </style>
</head>
<body>
    <div>마우스를 올려보세용</div>
</body>
</html>
