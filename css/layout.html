<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>

    <style>
        #wrapper { width:960px; margin-left:auto; margin-right:auto; }
        #header { background-color: yellow; width:100%; height:50px; }
        #nav { width:30%; background-color:red; height:100px; float:left; }
        #content { width:70%; background-color: blue; float:right; height:100px; }
        #footer { background-color: aqua; width:100%; height:50px; clear:both; }
        h1 { text-align:center; }
    </style>
</head>
<body>
    <h1>Page Layout</h1>
    <div id="wrapper">
        <div id="header"> header </div>
        <div id="nav"> nav </div>
        <div id="content"> content </div>
        <div id="footer"> footer </div>
    </div>
</body>
</html>
