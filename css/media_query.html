<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {
                border:10px solid green;
                font-size:60px;
            }
            @media(min-width: 920px) {
                div {
                    display:none;
                }
            }
        </style>
    </head>
    <body>
        <div>
            Responsive
        </div>
    </body>
</html>

<!-- 여러가지 형태의 화면이 존재하는 세상에서 화면의 크기, 가로/세로모드 등 여러 화면들의 특성에 따라
어떠한 조건을 만족할 때만 해당 CSS의 내용이 동작하도록 하는 것이 Media query 이다. -->
