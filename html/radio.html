<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/order.php"
        <p>
        <h1>COLOR(Singular selection)</h1>
        RED: <input type="radio" name="color" value="red">
        BLACK: <input type="radio" name="color" value="black" checked>
        BLUE: <input type="radio" name="color" value="blue">
        </p>
        <p>
        <h1>SIZE(Multiple selection)</h1>
        SMALL: <input type="checkbox" name="size" value="small">
        MEDIUM: <input type="checkbox" name="size" value="medium" checked>
        LARGE: <input type="checkbox" name="size" value="large" checked>
        </p>
        <input type="submit">
        </form>
    </body>
</html>
