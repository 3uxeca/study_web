<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $("h2").click(function() {
                $(this).hide();
            });
        });

        $(".group1").hide();
    </script>
    <style>
        h2 { cursor:pointer; }
    </style>    
</head>
<body>
    <h2>클릭하면 사라집니다.</h2>
    <p class="group1">1</p>
    <p class="group1">2</p>
    <p class="group1">3</p>
    <p class="group1">4</p>
    <p class="group1">5</p>
</body>
</html>
