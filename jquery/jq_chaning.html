<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>    

    <title>Method Chaning</title>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#box").show().fadeOut("slow").slideDown("slow");
            })
        })
    </script>
</head>
<body>
    <button>Method Chaning Start</button>
    <img id="box" src="../practice/box.png" alt="" width="128" height="128" style="display:none;"/>
</body>
</html>
